<div class="row col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
    <div>
    <label class="control-label" for="orderTypeSuccess2">{{land.description}}</label><br>
    <label class="control-label">
      <table>
        <div *ngFor="let doc of land.documents">
            <tr height="50">
              <td><img [src]="doc.image" height="32" width="32"></td>
              <td> {{doc.type}} {{doc.registrationNumber}} issued by {{doc.authority.name}}</td>
            </tr>
        </div>
      </table>
    </label>

  </div>

      
      <div class="form-group has-success has-feedback">
          <label class="control-label" for="orderTypeSuccess2">Area in m<sup style="font-size:0.5em;">2</sup></label>
          <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status"
           [(ngModel)]="quantity" (ngModelChange)="getOrderTotal(quantity)" placeholder="0" value='0'>
          <i class="ion-checkmark-circled form-control-feedback" aria-hidden="true"></i>
          <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
      <label class="control-label" for="orderTypeSuccess2">Price: &#8358; {{order.land.price | number:'1.2-2'}} per m<sup style="font-size:0.5em;">2</sup></label><br>
      <label class="control-label" for="orderTypeSuccess2">Total: &#8358; {{order.total | number:'1.2-2'}}</label><br>
      <div align="right">
        <button class="btn-lg btn-success"  (click)="alert('Payment Gateway')">Pay</button>
      </div>
      
</div>
