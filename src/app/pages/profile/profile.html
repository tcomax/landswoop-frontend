    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
          <label for="inputPhone3" class="col-sm-2 control-label"></label>
  
          <div class="col-sm-6">
            <input [formControl]="phone" type="text" class="form-control" id="inputPhone3" placeholder="Phone">
          </div>
        </div>      
      <div class="form-group row" [ngClass]="{'has-error': (!bank.valid && bank.touched), 'has-success': (bank.valid && bank.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>

        <div class="col-sm-6">
          <input [formControl]="bank" type="text" class="form-control" id="inputEmail3" placeholder="Bank Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!accountNum.valid && accountNum.touched), 'has-success': (accountNum.valid && accountNum.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>

        <div class="col-sm-6">
          <input [formControl]="accountNum" type="text" class="form-control" id="inputPassword3" placeholder="Account Number">
        </div>
      </div>


      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <ba-picture-uploader #photo
            [defaultPicture]="'/assets/img/app/profile/default.png'"
            [picture]="avatar"
            [canDelete]="true">
            </ba-picture-uploader>
            <br>
          <button [disabled]="!form.valid" type="submit" class="btn btn-warning btn-auth">Update</button>
        </div>
      </div>
    </form>

<!-- </div> -->
