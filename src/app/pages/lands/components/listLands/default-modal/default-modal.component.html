<div class="modal-content">
  <div class="modal-header row col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body row col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
    <table>
      <tr><label class="control-label" for="orderTypeSuccess2">{{order.land.description}}</label></tr>   
      <tr><div class="form-group has-success has-feedback">
          <label class="control-label" for="qty">Mini-Plots</label>
          <input type="text" class="form-control" id="qty" aria-describedby="qty"
           [(ngModel)]="quantity" (ngModelChange)="getOrderTotal(quantity)" placeholder="0" value='0'>
      </div></tr>
      <tr>
      <dl>
          <hr>
          <dt class="text-capitalize text-right"> Price: &#8358; {{order.land.price | number:'1.2-2'}} per Mini-Plot</dt>
          <hr>
          <dd class="text-capitalize text-right">Total: &#8358; {{order.total | number:'1.2-2'}}</dd> 
          <hr>
      </dl>
      </tr>
      <tr><button class="btn-lg btn-success btn-block"  (click)="alert('Payment Gateway')">Buy</button></tr>
    </table>
  </div>  
   <div class="modal-footer row col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
        <table>
          <div *ngFor="let doc of order.land.documents">
              <tr height="50">
                <td><img [src]="doc.image" height="32" width="32"></td>
                <td> {{doc.type}} - {{doc.registrationNumber}}</td>
              </tr>
          </div>
        </table>
  </div>
</div>
