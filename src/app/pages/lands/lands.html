<div class="row col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
  <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
      cardTitle={{showView}} baCardClass="large-card with-scroll ">
      <div *ngIf="showView === 'buy'; else showList" class="text-capitalize text-left">
        <app-buy-lands [land]="land"></app-buy-lands>
      </div>      
      <ng-template #showList>
        <app-list-lands></app-list-lands>
      </ng-template> 
    </ba-card>
</div>
