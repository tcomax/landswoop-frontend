<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
          <div>
          <label class="control-label" for="orderTypeSuccess2">{{order.land.location}}</label><br>
          <label class="control-label">
            <table>
              <div *ngFor="let doc of order.land.documents">
                  <tr height="50">
                    <td><img [src]="doc.image" height="32" width="32"></td>
                    <td  class="text-capitalize text-right"> {{doc.type}} - {{doc.registrationNumber}} </td>
                  </tr>
              </div>
            </table>
          </label>
      
        </div>
      
            
            <div class="form-group has-success has-feedback" align="center">
                <dl align="center">
                <dt>Mini-Plots
                <input type="text" class="form-control" id="qty" aria-describedby="qty"
                 [(ngModel)]="order.quantity" (ngModelChange)="getOrderTotal(quantity)" placeholder="0">
                 </dt>
                <hr>
                <dt class="text-capitalize text-right"> Price: &#8358; {{order.land.price | number:'1.2-2'}} per Mini-Plot</dt>
                <hr>
                <dd class="text-capitalize text-right"> <h4>Total: &#8358; {{order.total | number:'1.2-2'}}</h4></dd> 
            </dl>
            </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn-lg btn-success btn-block"  (click)="alert('Payment Gateway')">Sell</button>
  </div>
</div>
